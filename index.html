    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>

</head>

<body>

        <!--Hours-->
        <div class="hours">

        </div>

        <!--Tick-->

        </div>

        <!--Seconds-->

            <span>AMPM</span>
        </div>

    </div>
    <script src="app.js"></script>

</html>
